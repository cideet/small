<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>图片使用预加载的效果</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="jquery.js"></script>
</head>
<body>
<div class="box">
    <img src="http://pic1.win4000.com/pic/9/a3/7e591391054.jpg" width="800"/>
</div>
<p>
    <span data-control="prev">上一页</span>
    <span data-control="next">下一页</span>
</p>
<h1>这是没有预加载的页面</h1>
<h3></h3>
<div class="loading"><i></i>%</div>
<script>
    var imgs = [
        'http://pic1.win4000.com/pic/9/a3/7e591391054.jpg',
        'http://pic1.win4000.com/pic/9/a3/7e591391055.jpg',
        'http://pic1.win4000.com/pic/9/a3/7e591391056.jpg',
        'http://pic1.win4000.com/pic/9/a3/7e591391056.jpg',
        'http://pic1.win4000.com/pic/9/a3/7e591391058.jpg',
        'http://pic1.win4000.com/pic/9/a3/7e591391059.jpg'
    ];
    var index = 0;
    var len = imgs.length;
    var count = 0;
    $.each(imgs, function (index, src) {
        var imgObj = new Image();
        $(imgObj).on('load error', function () {
            $('i').html(Math.round((count + 1) / len * 100));
            if (count >= len - 1) {
                $('.loading').hide();
                $('h3').html("1/" + len);
            }
            count++;
        });
        imgObj.src = src;
    });
    $('span').on('click', function () {
        if ($(this).attr('data-control') == 'prev') {
            index = Math.max(0, --index);
        } else {
            index = Math.min(len - 1, ++index);
        }
        $('h3').html((index + 1) + "/" + len);
        $('img').attr('src', imgs[index]);
    });
</script>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #eee;
        text-align: center;
        font-size: 30px;
        line-height: 300px;
        opacity: 0.5;
    }
</style>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>七夕主题</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/page-a.css"/>
    <link type="text/css" rel="stylesheet" href="css/page-b.css"/>
    <link type="text/css" rel="stylesheet" href="css/page-c.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
<div id='content'>
    <ul class='content-wrap'>
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
            </div>
            <!-- 太阳 -->
            <div id="sun"></div>
            <!-- 云 -->
            <div class="cloudArea">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
        </li>
        <li>
            <!-- 背景图 -->
            <div class="b_background"></div>
            <div class="b_background_preload"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <!-- 鸟 -->
            <div class="bird"></div>
        </li>
        <li>
            <!-- 背景图 -->
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_botton"></div>
            </div>
            <!-- 小女孩 -->
            <div class="girl"></div>
            <!-- 水波 -->
            <div class="bridge-bottom">
                <div class="water">
                    <div id="water1" class="water_1"></div>
                    <div id="water2" class="water_2"></div>
                    <div id="water3" class="water_3"></div>
                    <div id="water4" class="water_4"></div>
                </div>
            </div>
            <!-- 星星 -->
            <ul class="stars">
                <li class="stars1"></li>
                <li class="stars2"></li>
                <li class="stars3"></li>
                <li class="stars4"></li>
                <li class="stars5"></li>
                <li class="stars6"></li>
            </ul>
            <div class="logo"></div>
        </li>
    </ul>
    <!-- 飘花 -->
    <div id="snowflake"></div>
    <div id="boy" class="charector"></div>
    <div class="button">
        <button>第三屏</button>
        <button>飘飞的花瓣</button>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        ////////
        //小女孩 //
        ////////
        var girl = {
            elem: $('.girl'),
            getHeight: function () {
                return this.elem.height();
            },
            // 转身动作
            rotate: function () {
                this.elem.addClass('girl-rotate');
            },
            setPosition: function () {
                this.elem.css({
                    left: visualWidth / 2,
                    top: bridgeY - this.getHeight()
                });
            },
            getPosition: function () {
                return this.elem.position();
            },
            getWidth: function () {
                return this.elem.width()
            }
        };
        // 修正小女孩位置
        girl.setPosition();


        ///////////
        //loge动画 //
        ///////////
        var logo = {
            elem: $('.logo'),
            run: function () {
                this.elem.addClass('logolightSpeedIn').on(animationEnd, function () {
                    $(this).addClass('logoshake').off();
                });
            }
        };


        //////////
        // 小孩走路 //
        //////////
        var boy = BoyWalk();

        boy.talkFlower();

        // 开始
        $("button:first").click(function () {
            // 第一次走路到桥底边left,top
            boy.walkTo(2000, 0.15).then(function () {
                // 第二次走路到桥上left,top
                return boy.walkTo(1500, 0.25, girl.getPosition().top / visualHeight);
            }).then(function () {
                // 实际走路的比例
                var proportionX = (girl.getPosition().left - boy.getWidth() + girl.getWidth() / 5) / visualWidth;
                // 第三次桥上直走到小女孩面前
                return boy.walkTo(1500, proportionX);
            }).then(function () {
                // 图片还原原地停止状态
                boy.resetOriginal();
            }).then(function () {
                // 增加转身动作
                setTimeout(function () {
                    girl.rotate();
                    boy.rotate(function () {
                        // 开始logo动画
                        logo.run();
                    });
                }, 1000);
            });
        })
    })


    $(function () {

        var snowflakeURl = [
            'images/snowflake/snowflake1.png',
            'images/snowflake/snowflake2.png', 'images/snowflake/snowflake3.png',
            'images/snowflake/snowflake4.png', 'images/snowflake/snowflake5.png', 'images/snowflake/snowflake6.png'
        ];

        ///////
        //飘雪花 //
        ///////
        function snowflake() {
            // 雪花容器
            var $flakeContainer = $('#snowflake');

            // 随机六张图
            function getImagesName() {
                return snowflakeURl[[Math.floor(Math.random() * 6)]];
            }

            // 创建一个雪花元素
            function createSnowBox() {
                var url = getImagesName();
                return $('<div class="snowbox" />').css({
                    'width': 41,
                    'height': 41,
                    'position': 'absolute',
                    'backgroundSize': 'cover',
                    'zIndex': 100000,
                    'top': '-41px',
                    'backgroundImage': 'url(' + url + ')'
                }).addClass('snowRoll');
            }

            // 开始飘花
            setInterval(function () {
                // 运动的轨迹
                var startPositionLeft = Math.random() * visualWidth - 100,
                        startOpacity = 1,
                        endPositionTop = visualHeight - 40,
                        endPositionLeft = startPositionLeft - 100 + Math.random() * 500,
                        duration = visualHeight * 10 + Math.random() * 5000;

                // 随机透明度，不小于0.5
                var randomStart = Math.random();
                randomStart = randomStart < 0.5 ? startOpacity : randomStart;

                // 创建一个雪花
                var $flake = createSnowBox();

                // 设计起点位置
                $flake.css({
                    left: startPositionLeft,
                    opacity: randomStart
                });

                // 加入到容器
                $flakeContainer.append($flake);

                // 开始执行动画
                $flake.transition({
                    top: endPositionTop,
                    left: endPositionLeft,
                    opacity: 0.7
                }, duration, 'ease-out', function () {
                    $(this).remove() //结束后删除
                });

            }, 200);
        }


        //开始
        $("button:last").click(function () {
            snowflake()
        })

    })
</script>
<script src="js/swipe.js"></script>
<script src="js/qixi.js"></script>
</body>
</html>

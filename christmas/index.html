<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>慕课七夕主题</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/page-a.css"/>
    <link type="text/css" rel="stylesheet" href="css/page-b.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/BoyWalk.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
<div id='content'>
    <ul class='content-wrap'>
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
            </div>
            <!-- 太阳 -->
            <div id="sun"></div>
            <!-- 云 -->
            <div class="cloudArea">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
        </li>
        <li>
            <!-- 背景图 -->
            <div class="b_background"></div>
            <div class="b_background_preload"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
        </li>
        <li>页面3</li>
    </ul>
    <div id="boy" class="charector"></div>
    <div class="button">
        <button>开始</button>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var container = $("#content");
        var swipe = Swipe(container);

        function scrollTo(time, proportionX) {
            var distX = container.width() * proportionX;
            swipe.scrollTo(distX, time);
        }

        ////////////////////////////////////////////////////////
        //=================== 动画处理 ====================== //
        ////////////////////////////////////////////////////////

        //用来临时调整页面
        swipe.scrollTo(container.width(), 0);

        //////////
        // 小孩走路 //
        //////////
        var boy = BoyWalk();

        // 开始
        $("button:first").click(function () {
            $("#sun").addClass('rotation');
            // 飘云
            $(".cloud:first").addClass('cloud1Anim');
            $(".cloud:last").addClass('cloud2Anim');
            // 开始第一次走路
            boy.walkTo(2000, 0.2).then(function () {
                // 第一次走路完成
                // 开始页面滚动
                //scrollTo(5000, 1);
            }).then(function () {
                // 第二次走路
                return boy.walkTo(5000, 0.5);
            })
        });

    })
</script>

</body>
</html>

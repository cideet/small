<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>慕课七夕主题</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/page-a.css"/>
    <link type="text/css" rel="stylesheet" href="css/page-b.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/qixi.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
<div id='content'>
    <ul class='content-wrap'>
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
            </div>
            <!-- 太阳 -->
            <div id="sun"></div>
            <!-- 云 -->
            <div class="cloudArea">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
        </li>
        <li>
            <!-- 背景图 -->
            <div class="b_background"></div>
            <div class="b_background_preload"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <!-- 鸟 -->
            <div class="bird"></div>
        </li>
        <li>页面3</li>
    </ul>

    <div id="boy" class="charector"></div>
    <div class="button">
        <button>开始</button>
        <button>开门</button>
        <button>关门</button>
    </div>
</div>
<script type="text/javascript">
    var container = $("#content");
    var swipe = Swipe(container);
    // 页面滚动到指定的位置
    function scrollTo(time, proportionX) {
        var distX = container.width() * proportionX;
        swipe.scrollTo(distX, time);
    }

    ////////////////////////////////////////////////////////
    // ================= 动画处理 ======================= //
    ////////////////////////////////////////////////////////

    // 用来临时调整页面
    swipe.scrollTo(container.width(), 0);

    var boy = BoyWalk();

    /////////
    //右边飞鸟 //
    /////////
    var bird = {
        elem: $(".bird"),
        fly: function () {
            this.elem.addClass('birdFly')
            this.elem.transition({
                right: container.width()
            }, 15000, 'linear');
        }
    };

    function startRun() {

        boy.walkTo(2000, 0.5).then(function () {
            //暂停走路
            boy.stopWalk()
        }).then(function () {
            //开门
            return openDoor();
        }).then(function () {
            //开灯
            lamp.bright()
        }).then(function () {
            //进商店
            return boy.toShop(2000)
        }).then(function () {
            // 取花
            return boy.talkFlower();
        }).then(function () {
            // 飞鸟
            bird.fly();
        }).then(function () {
            //出商店
            return boy.outShop(2000)
        }).then(function () {
            //灯暗
            lamp.dark()
        });
    }


    // 开始
    $("button:first").click(startRun);


    // 开门
    $("button").eq(1).click(function () {
        openDoor().then(function () {
            // 开灯
            lamp.bright();
        });
    });

    // 关门
    $("button").eq(2).click(function () {
        shutDoor().then(function () {
            lamp.dark();
        });
    });

</script>

</body>
</html>

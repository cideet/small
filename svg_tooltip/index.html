<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="css/less.css"/>
</head>
<body>
<div class="sound-article">
    <div id="sound-1" class="sound">
        <a class="avator">
            <img src="images/user-1.jpg"/>
            <h2>太扯淡</h2>
        </a>
        <div class="sound-content">
            <svg data-src="images/bubble1.svg" width="100" height="50"></svg>
            <p>哎呀，百度脑图真的好用啊，是吧，多多酱？</p>
        </div>
    </div>
</div>
<div class="sound-article">
    <div id="sound-2" class="sound">
        <a class="avator">
            <img src="images/user-2.png"/>
            <h2>多多酱</h2>
        </a>
        <div class="sound-content">
            <svg data-src="images/bubble2.svg" width="200" height="100"></svg>
            <p>是的呢爸比，功能强大，体验好，而且还是云存储，再也不用担心分享的问题了！</p>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $(function () {
        $("svg[data-src]").each(function (index, svg) {
            var src = $(svg).data("src");
            $.ajax({
                url: src,
                dataType: "xml",
                success: function (svgDocument) {
                    var $doc = $(svgDocument.documentElement);
                    $doc.css({
                        'width': $(svg).attr('width'),
                        'height': $(svg).attr('height')
                    });
                    $(svg).after($doc).remove();
                }
            });
        });
    });
</script>
</body>
</html>
